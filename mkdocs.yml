repo_url: https://github.com/Lukaa0724/blog
repo_name: blog
edit_uri: edit/master/docs/

site_name: Lukaa's Page 

theme:
  name: material
  features:
    # Set the navigation
    - navigation.tabs
    # Set he navigation unmoved
    - navigation.tabs.sticky
    # Show the navigation path
    - navigation.path
    # Set the view follow
    - toc.follow
    # Return to the top button
    - navigation.top
    # Set the footer
    - navigation.footer
    # 代码块显示复制按钮
    - content.code.copy
    # 设置鼠标跟随行高亮
    - content.code.select
    # 搜索建议
    - search.suggest
    # 搜索结果高亮
    - search.highlight



  # Set the logo
  logo: logo.jpg
  favicon: logo.jpg

  # Set the icons
  #icon:
  #  # Last and next page icon
  #  previous: fontawesome/solid/angle-left
  #  next: fontawesome/solid/angle-right
  icon:
    repo: fontawesome/brands/github-alt 


  # Set the font
  font:
    text: Merriweather
  # Set the setting about the white/dark mode
  palette: 

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)" # make the initial color is the same as the system setting
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - 主页: 'index.md'
  - 学校课程: 
    - 数据库系统: 'Course/DB/DB.md'
    - 课程资源索引: "Course/Index/Index.md"
  - Self-Learning: 
    - MkDocs搭建此站: 'Self_Learning/blogBuilding/build.md'
    - git & github: 'Self_Learning/git/git.md'
    - vim: 'Self_Learning/vim/vim.md'
    - Juptyer: 'Self_Learning/jupyter/jupyter.md'
    - LaTeX: 'Self_Learning/LaTeX/LaTeX.md'
  - 日常bug:
    - v2rayN异常: 'Bug/v2rayN/v2rayN.md'
    - Copilot异常: 'Bug/copilot/copilot.md'
  - 科研SRTP:
    - conda: 'Research/conda/conda.md'
  - 生活:
    - 篮球: 'Life/basketball/basketball.md'

  #- 其他:

# Set the website when click the logo
extra:
  homepage: https://lukaa0724.github.io/blog/ 
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<jingdianlu@zju.edu.cn>
  # delete "made with material for mkdocs"
  generator: false

extra_javascript:
  - javascripts/extra.js
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  # 添加告诫 警示 admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # 插入图片相关
  - attr_list
  - md_in_html
  # 代码高亮相关
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets


plugins:
  # 插入图片控制大小
  - glightbox
  # 搜索功能
  - search